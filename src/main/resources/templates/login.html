<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
	<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">
				
				 <div th:if="${param.error}" class="alert alert-danger">Nome ou senha inválidos</div>
            
				<div class="form-group">
					<label for="username">Usuário</label> 
					<input name="username" class="form-control" placeholder="Usuário">		
	
					<label for="password">Senha</label> 
					<input type="password" name="password" class="form-control" placeholder="Senha">

					<button class="btn btn-primary mt-3" type="submit">Entrar</button>
				
				</div>	
			</form>
		</div>
	</div>
</body>
</html>
