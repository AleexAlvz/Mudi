<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<title>Novo pedido</title>
</head>
<body>
	<div class="container">

		<div class="jumbotron mt-2 mb-0">
			<h1 class="display-4">Novo pedido</h1>
		</div>

		<div class="card mt-3">
			<div th:object="${requisicaoNovoPedido}" class="card-body">
				<form action="/pedido/novo" method="post">

					<div class="form-group">
						<label for="nomeProduto">Produto</label> <input
							th:field="*{nomeProduto}" th:errorclass="is-invalid"
							class="form-control" placeholder="Nome do produto">
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto</div>
					</div>

					<div class="form-group mt-3">
						<label for="urlProduto">Url</label> <input
							th:field="*{urlProduto}" th:errorclass="is-invalid"
							class="form-control" placeholder="Url do produto">
						<small>Pesquise em um site o produto que você deseja</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produto</div>
					</div>

					<div class="form-group mt-3">
						<label for="urlImagem">Imagem</label> <input
							th:field="*{urlImagem}" th:errorclass="is-invalid"
							class="form-control" placeholder="Url da imagem">
						<small>Copie a url de uma boa imagem do produto e cole
							aqui para ajudar a encontrar compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem</div>
					</div>

					<div class="form-group mt-3">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>

					<a class="btn btn-secondary mt-3" href="/home">Cancelar</a>
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
