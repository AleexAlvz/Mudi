<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<title>Inicio</title>
</head>
<body>
	<div class="container">

		<div class="container">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-link" href=>Todos</a> <a class="nav-link" href=>Aguardando</a>
				<a class="nav-link" href=>Aprovado</a> <a class="nav-link" href=>Entegue</a>
			</div>

			<a href="pedido/formulario"><button
					class="btn btn-outline-secondary">Novo+</button></a>

		</nav>

		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataEntrega}">20/03/2021</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.UrlProduto}"
								value="Url do produto" />
						</div>
						<br>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.UrlImagem}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
